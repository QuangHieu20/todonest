services:
  backend:
    build:
      context: ./be
      dockerfile: ../.docker/be/Dockerfile
    container_name: todo_be
    expose:
      - "4000"
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db

  frontend:
    build:
      context: ./fe
      dockerfile: ../.docker/fe/Dockerfile
    container_name: todo_fe
    expose:
      - "3000"
    environment:
      NUXT_HOST: ${NUXT_HOST:-0.0.0.0}
      NUXT_PORT: ${NUXT_PORT:-3000}
      API_URL: ${API_URL:-http://nginx/api}
    depends_on:
      - backend
    restart: always

  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-todo_nest}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  
  nginx:
    image: nginx:alpine
    container_name: todo_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.docker/nginx/certs:/etc/ssl/certs:ro
      - ./.docker/nginx/private:/etc/ssl/private:ro
    depends_on:
      - frontend
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s


volumes:
  postgres_data:
